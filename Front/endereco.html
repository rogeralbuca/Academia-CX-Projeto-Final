<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Endereço</title>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaztz-quPp5ECN6GyUOlbmwO6ApAF0hug&callback=initMap"></script>
	<script src="js/script.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<div class="text-center my-5">
                <img src="assets/earth_lines.svg" alt="logo" width="100">
            </div>
<body>
	<section class="h-100">
		<div class="container h-100">        
			<div class="row justify-content-sm-left h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Endereço</h1>
							<form id="form-endereco" method="POST" class="needs-validation" novalidate="" autocomplete="off">
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="cep">CEP</label>
									<input id="cep" type="text" class="form-control" onchange="encontrarCep()" name="cep" value="" required autofocus>
									<div class="invalid-feedback">
										CEP inválido
									</div>
								</div>
								<div class="mb-3">
									<div class="mb-2 w-100">
                                        <label class="mb-2 text-muted" for="logradouro">Logradouro</label>
                                        <input id="logradouro" type="text" class="form-control" name="logradouro" value="" required autofocus>
                                        <div class="invalid-feedback">
                                            Texto inválido
                                        </div>
									</div>
								</div>
                                <div class="mb-3">
									<div class="mb-2 w-100">
                                        <label class="mb-2 text-muted" for="numero">Número</label>
                                        <input id="numero" type="text" class="form-control" name="numero" value="" required autofocus>
                                        <div class="invalid-feedback">
                                            Informe um número
                                        </div>
									</div>
								</div>
                                <div class="mb-3">
									<div class="mb-2 w-100">
                                        <label class="mb-2 text-muted" for="bairro">Bairro</label>
                                        <input id="bairro" type="text" class="form-control" name="bairro" value="" required autofocus>
                                        <div class="invalid-feedback">
                                            Texto inválido
                                        </div>
									</div>
								</div>
                                <div class="mb-3">
									<div class="mb-2 w-100">
                                        <label class="mb-2 text-muted" for="cidade">Cidade</label>
                                        <input id="cidade" type="text" class="form-control" name="cidade" value="" required autofocus>
                                        <div class="invalid-feedback">
                                            Texto inválido
                                        </div>
									</div>
								</div>
                                <div class="mb-3">
									<div class="mb-2 w-100">
                                        <label class="mb-2 text-muted" for="uf">UF</label>
                                        <input id="uf" type="text" class="form-control" name="uf" value="" required autofocus>
                                        <div class="invalid-feedback">
                                            Texto inválido
                                        </div>
									</div>
								</div>
                                <div class="d-flex flex-row-reverse bd-highlight">
                                    <button type="submit" onclick="enviarEndereco()" class="btn btn-primary p-2 bd-highlight">
                                        Cadastrar
                                    </button>
                                </div>  
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
							</div>
						</div>
					</div>
				</div>
                <div class="col-xxl-6 col-xl-7 col-lg-8 col-md-9 col-sm-10">
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Mapa</h1>
							<div id="map" style="width: 100%; height: 555px;">
								<script type="text/javascript">
									var lat;
									var lng;
									function getLocation(){
									if(!navigator.geolocation)
											{
												return null
											}
									else{
										navigator.geolocation.getCurrentPosition((pos)=>{
											lat = pos.coords.latitude;
											lng = pos.coords.longitude;
											initMap()
										})
									}
									}
									function initMap() {
										
									const uluru = { lat: lat, lng: lng };
									const mapOptions = 	{
											zoom: 8,
											center: uluru,
									};
									const map = new google.maps.Map(document.getElementById("map"), mapOptions);
										
									const marker = new google.maps.Marker({
											position: uluru,
											map: map,
									});
									}
						
									window.initMap = initMap;
									getLocation();
								</script>
							</div>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/script.js"></script>
</body>
<footer>
    <div class="text-center mt-5 text-muted">
        Copyright &copy; 2023 &mdash; AcademiaCX
    </div>
</footer>
</html>
