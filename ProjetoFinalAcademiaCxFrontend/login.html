<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="js/functions.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Logar</title>
  </head>

  <body>
    <div class="box">
      <div class="img-box">
        <img
          src="https://img.freepik.com/vetores-gratis/ilustracao-do-conceito-de-login_114360-5375.jpg?w=740&t=st=1675719321~exp=1675719921~hmac=779f2ca56b4dbdb0b6e4a4b7cfac02434c700c35f185c92015b1537312be7d50"
        />
      </div>
      <div class="form-box">
        <h2>Entrar</h2>
        <p>
          Ainda nÃ£o tem cadastro ? <a href="./cadastro.html"> Cadastre-se </a>
        </p>
        <form action="#">
          <div class="input-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              placeholder="Digite o seu email"
              required
            />
          </div>

          <div class="input-group w50">
            <label for="senha">Senha</label>
            <input
              type="password"
              id="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <div class="input-group">
            <button
              onclick="logarUsuario(), validarLogin(),redirecionarIndex()"
              type="submit"
            >
              Salvar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
