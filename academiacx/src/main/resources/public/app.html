<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cadastrar Endereço</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <script type="text/javascript" defer src="js/app.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo-header.png" width="150" height="50" alt="Logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cadastro" href="app.html">Cadastrar Endereço</a>
                    </li>
                </ul>
            </div>
            <a class="btn btn-danger" href="index.html">Logout</a>
        </nav>



        <div class="container my-5 h-100">
            <form action="endereco/inserir" method="post" id="enderecoForm">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" oninput="cepMask(this)" class="form-control" id="cep" name="cep">
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" readonly>
                </div>
                <div class="form-group">
                    <label for="logradouro">Rua</label>
                    <input type="text" class="form-control" id="logradouro" name="logradouro" readonly>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" readonly>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" readonly>
                </div>
                <div class="form-group">
                    <label for="uf">Estado</label>
                    <input type="text" class="form-control" id="uf" name="uf" readonly>
                </div>
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" class="form-control" id="numero" name="numero">
                </div>

                <div class="form-group d-flex justify-content-center">
                    <b class="inputError" id="bottomError"></b>
                    <b class="inputSuccess" id="bottomSuccess"></b>
                </div>

                <div class="form-group d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mr-2">Cadastrar</button>
                </div>
            </form>
        </div>



        <footer id="footerzera" class="bg-light text-center text-white">
            <div class="container p-4 pb-0">
                <section class="mb-4">
                    <a class="btn btn-primary btn-floating m-1 instagram" href="https://www.instagram.com/gianluta/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <a class="btn btn-primary btn-floating m-1 linkedin" href="https://www.linkedin.com/in/gianluca-notari-magnabosco-da-silva-2074b1179/" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                    <a class="btn btn-primary btn-floating m-1 github" href="https://github.com/gianluca-magnabosco/" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </section>
            </div>

            <div class="text-center p-3 footerText">
                © 2023 Copyright -
                <a class="text-white" href="https://github.com/rogeralbuca/Academia-CX-Projeto-Final">JavaScript - Academia CX - NTT Data Business Solutions</a>
            </div>
        </footer>


        <script>
            $.validator.addMethod("cepValido", (value, element, param) => {
                return validateCep(value);
            });

            $.validator.addMethod("numeroValido", (value, element, param) => {
                return validateNumber(value);
            });
        </script>
    </body>
</html>
