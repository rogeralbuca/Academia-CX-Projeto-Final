<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
        <link rel="stylesheet" href="css/libs/bulma.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <script type="text/javascript" defer src="js/login.js"></script>
        <title>Login</title>
    </head>

    <body>
        <section class="hero is-success is-fullheight">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-4 is-offset-4" style="padding-top: 0px;">
                        <img src="images/logo-icone.png"/>
                        <h3 class="title has-text-grey">Login</h3>
                        <div class="box">
                            <form action="usuario/login" method="post" id="loginForm">
                                <div class="field">
                                    <div class="control">
                                        <label for="username">Usu√°rio:</label>
                                        <input type="text" name="username" class="input is-large" placeholder="Seu username" autofocus="">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <label for="password">Senha:</label>
                                        <input name="password" class="input is-large" type="password" placeholder="Sua senha">
                                    </div>
                                </div>
                                <button type="submit" value="Submit" class="button is-block is-link is-large is-fullwidth">Login</button><br/>
                                <b class="inputError" id="bottomError"></b>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
