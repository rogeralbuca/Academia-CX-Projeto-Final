<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="" th:href="@{/css/app.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <title>Cadastro</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
          integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

  <nav class="nav-bar">
    <button type="submit" onclick="sair()" id="btn-logout">Logout</button>
  </nav>

  <div class="container">
    <header class="header">
      <h1>Cadastro de Endereço</h1>
    </header>

    <form id="form" class="form">
      <div class="form-control">
        <label for="cep">Cep: </label>
        <input type="text" id="cep" placeholder="Digite um CEP">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="nome">Nome: </label>
        <input type="text" id="nome">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="rua">Rua: </label>
        <input type="text" id="rua">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="bairro">Bairro: </label>
        <input type="text" id="bairro">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="cidade">Cidade: </label>
        <input type="text" id="cidade">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="estado">Estado: </label>
        <input type="text" id="estado">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="numero">Número: </label>
        <input type="text" id="numero" placeholder="Digite um Número">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <button type="submit" onclick="login()" id="btn-cadastrar">Cadastrar</button>
      <br>
      <button type="submit" class="btn-google">Google Maps</button>
      <div id="cadastrado"></div>

    </form>
  </div>

  <footer></footer>

  <script src="https://kit.fontawesome.com/feb0595115.js" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>

</html>
