<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="" th:href="@{/css/style.css}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Login</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
          integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
<div class="box">

  <form method="post" action="/efetuarLogin" class="container" id="form" th:object="${clienteModel}">

    <div class="top">
      <span>JÃ¡ tem uma conta?</span>
      <header>Login</header>
    </div>

    <div class="input-field">
      <input type="text" class="input" placeholder="Username" id="username" required>
      <i class='bx bx-user'></i>
    </div>

    <div class="input-field">
      <input type="Password" class="input" id="password" placeholder="Password" required>
      <i class='bx bx-lock-alt'></i>
    </div>

    <button type="submit" onclick="login()" id="btn">Login</button>

    <div class="two-col">
      <div class="one">
        <input type="checkbox" name="" id="check">
        <label for="check"> Lembrar</label>
      </div>
      <div class="two">
        <label><a href="#">Esqueceu a senha?</a></label>
      </div>
    </div>
    <br>
    <div id="erro-login"></div>

  </form>
</div>

<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>

</html>
