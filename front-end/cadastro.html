<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/cadastro.css" />

    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="./listadeendereco.html">
        <button class="btn">Lista de Endereços</button>
      </a>
      <a href="./index.html">
        <button class="logout">Logout</button>
      </a>
    </nav>
    <main>
      <h1 class="usuario">Cadastro de Endereço</h1>
      <form id="cadastro">
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep" />
          <button type="button" id="btn-buscar-cep">
            Preenchimento Automático
          </button>
        </div>

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" />

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" />

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" />

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" />

        <input type="submit" value="Enviar" />
      </form>
      <script src="./javascript/usuario.js" type="module"></script>

      <script src="./javascript/main.js" type="module"></script>
      <script src="./javascript/cadastro.js" type="module"></script>
    </main>
  </body>
</html>
